<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980B9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主圆形背景 (YouTube红色) -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.7"/>
  
  <!-- 播放按钮 (白色三角形) -->
  <polygon points="50,45 50,83 85,64" fill="#FFFFFF"/>
  
  <!-- 翻译标记徽章 -->
  <circle cx="95" cy="95" r="22" fill="url(#badgeGradient)"/>
  
  <!-- 双向箭头符号 -->
  <g stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- 左箭头 -->
    <path d="M 88,92 L 84,92 M 85,90 L 84,92 L 85,94"/>
    <!-- 右箭头 -->
    <path d="M 102,98 L 106,98 M 105,96 L 106,98 L 105,100"/>
    <!-- 连接线 -->
    <line x1="88" y1="92" x2="102" y2="98"/>
  </g>
</svg>
